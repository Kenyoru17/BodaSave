<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trips Â· BodaSave</title>
  <style>
    body{font-family:'Poppins',sans-serif;background:#f8fdf8;margin:0;padding:20px;}
    header{background:#2e8b57;color:#fff;text-align:center;padding:12px;font-weight:600;}
    .field{margin:8px 0;}
    input,select,textarea{width:100%;padding:8px;border:1px solid #ccc;border-radius:6px;}
    button{background:#2e8b57;color:#fff;border:none;padding:10px 14px;border-radius:6px;margin-top:10px;cursor:pointer;}
    table{width:100%;margin-top:20px;border-collapse:collapse;}
    th,td{padding:8px;border-bottom:1px solid #ddd;text-align:left;}
  </style>
</head>
<body onload="ensureAuth();renderTrips();">

<header>ðŸš¦ Record a Trip</header>

<div class="field"><label>Date:</label><input id="tripDate" type="datetime-local"></div>
<div class="field"><label>Amount Earned (KES):</label><input id="tripAmount" type="number"></div>
<div class="field"><label>Trip Details:</label><input id="tripDetails" type="text"></div>
<div class="field"><label>Payment Method:</label>
<select id="tripPayment"><option>Cash</option><option>M-Pesa</option><option>Other</option></select></div>
<div class="field"><label>Notes:</label><textarea id="tripNote"></textarea></div>

<button onclick="saveTrip()">Save Trip</button>

<h3>Recent Trips</h3>
<table>
  <thead><tr><th>Date</th><th>Amount</th><th>Details</th><th>Payment</th></tr></thead>
  <tbody id="tripsBody"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
