<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BodaSave Â· Update Trip</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <nav class="sidebar">
      <div class="brand-mini"><h2>Boda<span>Save</span></h2></div>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="trips.html" class="active">Update Trip</a></li>
        <li><a href="expenses.html">Expenses</a></li>
        <li><a href="savings.html">Savings</a></li>
        <li><a href="goals.html">Goals</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
      <button id="logoutBtn" class="btn ghost small">Logout</button>
    </nav>

    <main class="content">
      <header class="topbar">
        <button id="menuBtn" class="hamburger">&#9776;</button>
        <div class="welcome">Update Trip</div>
      </header>

      <section>
        <h2>Record Trip Earnings</h2>
        <form id="tripForm" class="form-compact">
          <div class="field"><input id="tripDate" type="datetime-local"></div>
          <div class="field"><input id="tripAmount" type="number" placeholder="Amount earned (KES)"></div>
          <div class="field"><input id="tripDetails" type="text" placeholder="Trip details (route)"></div>
          <div class="field">
            <select id="tripPayment">
              <option value="">Payment method</option>
              <option>Cash</option>
              <option>M-Pesa</option>
            </select>
          </div>
          <div class="field"><input id="tripNote" type="text" placeholder="Notes (optional)"></div>
          <div class="actions"><button id="saveTripBtn" class="btn primary" type="button">Save Trip</button></div>
        </form>

        <h3>Today's Trips</h3>
        <table>
          <thead><tr><th>Time</th><th>Amount</th><th>Details</th><th>Method</th></tr></thead>
          <tbody id="tripsBody"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      ensureAuth();
      initSidebar();
      // set default datetime to now
      document.getElementById('tripDate').value = new Date().toISOString().slice(0,16);
      renderTrips();
      document.getElementById('saveTripBtn').addEventListener('click', saveTrip);
    });
  </script>
</body>
</html>
