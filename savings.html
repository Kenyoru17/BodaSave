<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Savings · BodaSave</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <nav class="sidebar">
      <div class="brand-mini"><h2>Boda<span>Save</span></h2></div>
      <ul>
        <li><a href="dashboard.html">🏠 Home</a></li>
        <li><a href="trips.html">🚦 Trips</a></li>
        <li><a href="credit.html">💳 Credit</a></li>
        <li><a href="expenses.html">💸 Expenses</a></li>
        <li><a href="savings.html" class="active">💰 Savings</a></li>
        <li><a href="goals.html">🎯 Goals</a></li>
        <li><a href="reports.html">📊 Reports</a></li>
        <li><a href="profile.html">👤 Profile</a></li>
      </ul>
      <button id="logoutBtn" class="small ghost">Logout</button>
    </nav>

    <main class="content">
      <header class="topbar"><button class="hamburger">&#9776;</button><div class="welcome">Record Savings</div></header>

      <section>
        <h2>Record a Savings Entry</h2>
        <div class="form-compact">
          <div class="field"><label>Date</label><input id="saveDate" type="date"></div>
          <div class="field"><label>Amount (KES)</label><input id="saveAmount" type="number"></div>
          <div class="field"><label>Goal</label>
            <select id="saveGoalSelect">
              <option value="">-- Select a Goal --</option>
            </select>
          </div>
          <div class="field"><label>Notes</label><textarea id="saveNote" rows="2"></textarea></div>
          <div class="actions"><button id="saveManualBtn" class="btn primary">Save</button></div>
        </div>

        <h3>Saved Entries</h3>
        <table>
          <thead><tr><th>Date</th><th>Amount</th><th>Goal</th><th>Note</th></tr></thead>
          <tbody id="savingsManualBody"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      ensureAuth();
      initSidebar();
      populateGoalsDropdown(); // ✅ <— ADDED this line to load goals dynamically
      renderSavingsManual();

      const d = document.getElementById('saveDate');
      if (d && !d.value) d.value = new Date().toISOString().slice(0,10);
      const btn = document.getElementById('saveManualBtn');
      if (btn) btn.addEventListener('click', saveManualSaving);
    });
  </script>
</body>
</html>
