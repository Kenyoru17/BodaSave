<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BodaSave · Login</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --green-700:#1f5c07;
      --green-600:#2e8b57;
      --muted:#6b7280;
      --bg:linear-gradient(135deg,#2e8b57,#6fbf73);
      --white:#ffffff;
    }
    * { box-sizing:border-box; }

    body {
      margin:0;
      height:100vh;
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:'Poppins', sans-serif;
      color:#0f172a;
    }

    .auth-card {
      width:380px;
      max-width:94%;
      background:var(--white);
      border-radius:16px;
      padding:30px;
      box-shadow:0 12px 32px rgba(0,0,0,0.12);
      text-align:center;
    }

    .brand h1 {
      margin:0;
      font-family:'Montserrat',sans-serif;
      font-weight:800;
      font-size:40px;
      color:var(--green-700);
    }

    .quote {
      margin:10px 0 16px;
      color:#374151;
      font-size:14px;
      font-style:italic;
    }

    input {
      width:100%;
      padding:12px 14px;
      margin:8px 0;
      border:1px solid #d1d5db;
      border-radius:10px;
      font-size:15px;
      text-align:center;
      background:#f9fafb;
    }

    input:focus {
      outline:none;
      border-color:var(--green-600);
      box-shadow:0 0 0 3px rgba(46,139,87,0.12);
    }

    .btn {
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      margin-top:12px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
    }

    .primary {
      background:linear-gradient(180deg,var(--green-600),var(--green-700));
      color:white;
      box-shadow:0 6px 14px rgba(39,91,24,0.2);
    }

    .ghost {
      background:transparent;
      border:1px solid #d1d5db;
      color:#111;
    }

    .small-text { margin-top:12px; color:var(--muted); font-size:14px; }
    .small-text a { color:var(--green-700); font-weight:700; text-decoration:none; }
    .hidden { display:none; }

    @media(max-width:420px){
      .auth-card { width:92%; padding:22px; }
      .brand h1 { font-size:36px; }
    }
  </style>
</head>
<body>
  <div class="auth-card" id="loginCard">
    <div class="brand">
      <h1>BodaSave</h1>
      <div class="quote">"Every trip counts. Save a little, grow a lot."</div>
    </div>

    <input id="loginUsername" type="text" placeholder="Username" autocomplete="username">
    <input id="loginPassword" type="password" placeholder="Password" autocomplete="current-password">
    <button id="loginBtn" class="btn primary">Login</button>

    <div class="small-text">Don’t have an account? <a href="#" id="openSignup">Sign Up</a></div>
  </div>

  <div class="auth-card hidden" id="signupCard">
    <div class="brand">
      <h1>Create Account</h1>
      <div class="quote">Start saving today — one trip at a time.</div>
    </div>

    <input id="fullName" type="text" placeholder="Full name">
    <input id="signupUsername" type="text" placeholder="Choose a username">
    <input id="phoneNumber" type="tel" placeholder="Phone number (optional)">
    <input id="stageName" type="text" placeholder="Stage / SACCO (optional)">
    <input id="signupPassword" type="password" placeholder="Choose a password">

    <button id="signupBtn" class="btn primary">Create Account</button>
    <button id="cancelSignup" class="btn ghost">Back to Login</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
