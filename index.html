<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BodaSave · Login</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --green-700:#1f5c07;
      --green-600:#2e8b57;
      --muted:#6b7280;
      --card:#ffffff;
      --bgA: linear-gradient(135deg,#2e8b57,#6fbf73);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Poppins',system-ui,Arial;background:var(--bgA);-webkit-font-smoothing:antialiased;display:flex;align-items:center;justify-content:center;padding:20px;color:#0f172a}

    .card {
      width: 360px;
      max-width: calc(100% - 40px);
      background: #ffffff;
      border-radius: 18px;
      padding: 36px 28px;
      box-shadow: 0 12px 30px rgba(11,32,12,0.18);
      text-align: center;
    }

    .brand h1 {
      margin:0;
      font-family: 'Montserrat', sans-serif;
      font-weight:800;
      color: var(--green-700);
      font-size:44px;
      letter-spacing: -1px;
      line-height: 1;
    }

    .lead-quote {
      margin-top:10px;
      color:#4b5563;
      font-style:italic;
      font-size:13px;
      margin-bottom:18px;
    }

    input[type="text"], input[type="password"], input[type="tel"] {
      width: 92%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(15,23,42,0.06);
      background: #fbfbfb;
      font-size:15px;
      outline: none;
      text-align: center;
      transition: box-shadow .12s ease, transform .06s ease;
      margin-bottom: 12px;
    }

    input::placeholder { color:#94a3b8; text-align:center; }
    input:focus { box-shadow: 0 6px 18px rgba(39, 91, 24, 0.08); transform: translateY(-1px); border-color: var(--green-600); }

    .btn {
      display:block;
      width:92%;
      margin:10px auto 0;
      padding:12px 14px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:600;
      font-size:15px;
    }

    .btn.primary {
      background: linear-gradient(180deg,var(--green-600),var(--green-700));
      color:white;
      box-shadow: 0 8px 20px rgba(39,91,24,0.12);
    }

    .btn.ghost {
      background:transparent;
      border:1px solid rgba(15,23,42,0.06);
      color:#111;
    }

    .small-text {
      margin-top:12px;
      color:var(--muted);
      font-size:13px;
    }
    .small-text a {
      color:var(--green-700);
      text-decoration:none;
      font-weight:600;
    }
    .small-text a:hover { text-decoration:underline; }

    .hidden { display:none; }
  </style>
</head>
<body>

  <!-- LOGIN CARD -->
  <div class="card" id="loginCard">
    <div class="brand">
      <h1>BodaSave</h1>
      <div class="lead-quote">"Every trip counts. Save a little, grow a lot."</div>
    </div>

    <input id="loginUsername" type="text" placeholder="Username" autocomplete="username">
    <input id="loginPassword" type="password" placeholder="Password" autocomplete="current-password">
    <button id="loginBtn" class="btn primary">Login</button>

    <div class="small-text">Don’t have an account? <a href="#" id="openSignup">Sign Up</a></div>
  </div>

  <!-- SIGNUP CARD -->
  <div class="card hidden" id="signupCard">
    <div class="brand">
      <h1>Create Account</h1>
      <div class="lead-quote">Start saving today — one trip at a time.</div>
    </div>

    <input id="fullName" type="text" placeholder="Full name">
    <input id="signupUsername" type="text" placeholder="Choose a username">
    <input id="phoneNumber" type="tel" placeholder="Phone number (optional)">
    <input id="stageName" type="text" placeholder="Stage / SACCO (optional)">
    <input id="signupPassword" type="password" placeholder="Choose a password">

    <button id="signupBtn" class="btn primary">Create Account</button>
    <button id="cancelSignup" class="btn ghost">Back to Login</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
