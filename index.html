<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BodaSave | Digital Savings Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <header class="brand">
      <h1>Boda<span>Save</span></h1>
      <p class="subtitle">Digital Savings Tracker for Boda Boda Riders</p>
    </header>

    <!-- LOGIN -->
    <section id="loginBox">
      <h2>Login</h2>
      <div class="field"><input id="loginUsername" type="text" placeholder="Username"></div>
      <div class="field"><input id="loginPassword" type="password" placeholder="Password"></div>
      <button id="loginBtn" class="btn primary">Login</button>
      <div class="switch">Don't have an account? <button id="goSignup" class="link-btn">Sign Up</button></div>
    </section>

    <!-- SIGNUP -->
    <section id="signupBox" style="display:none;">
      <h2>Create Account</h2>
      <div class="field"><input id="fullName" type="text" placeholder="Full Name"></div>
      <div class="field"><input id="signupUsername" type="text" placeholder="Username"></div>
      <div class="field"><input id="phoneNumber" type="text" placeholder="Phone Number"></div>
      <div class="field"><input id="stageName" type="text" placeholder="Stage/Sacco Name"></div>
      <div class="field"><input id="signupPassword" type="password" placeholder="Password"></div>
      <button id="signupBtn" class="btn primary">Sign Up</button>
      <button id="cancelSignup" class="btn ghost">Back to Login</button>
    </section>

    <!-- DASHBOARD -->
    <section id="dashboard" style="display:none;">
      <h2>Welcome, <span id="userName"></span> üëãüèæ</h2>
      <p><strong>Total Savings:</strong> KES <span id="totalSavings">0</span></p>
      <p><strong>Last Deposit:</strong> <span id="lastDeposit">N/A</span></p>

      <div class="field"><input type="number" id="saveAmount" placeholder="Enter amount to save"></div>
      <div class="field">
        <select id="paymentMethod">
          <option value="">Select payment method</option>
          <option value="Cash">Cash</option>
          <option value="M-Pesa">M-Pesa</option>
        </select>
      </div>
      <div class="field"><input type="text" id="note" placeholder="Add a short note (optional)"></div>
      <button id="saveBtn" class="btn primary">Add Savings</button>

      <h3>Set Savings Goal</h3>
      <div class="field"><input type="number" id="goalAmount" placeholder="Enter your goal (KES)"></div>
      <button id="setGoalBtn" class="btn ghost">Set Goal</button>

      <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>
      <p><small>Progress: <span id="progressPercent">0%</span></small></p>

      <h3>Recent Transactions</h3>
      <table>
        <thead><tr><th>Date</th><th>Amount</th><th>Method</th><th>Note</th></tr></thead>
        <tbody id="savingsBody"></tbody>
      </table>
      <br>
      <button id="logoutBtn" class="btn ghost">Logout</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
