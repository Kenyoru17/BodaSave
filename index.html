<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BodaSave · Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    /* small overrides specifically for login page to keep card centered */
    body { background: linear-gradient(135deg,#2e8b57,#6fbf73); display:flex; align-items:center; justify-content:center; padding:24px; }
    .auth-card { width:380px; max-width:94%; background:#fff; border-radius:16px; padding:32px; box-shadow:var(--shadow); text-align:center; }
    .auth-card h1 { font-family:'Montserrat',sans-serif; color:var(--green-700); font-size:42px; margin:0 0 6px; }
    .quote { color:#374151; font-style:italic; margin-bottom:12px; }
    .auth-card input { text-align:center; }
    .small-text { margin-top:12px; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <div class="auth-card" id="loginCard">
    <h1>BodaSave</h1>
    <div class="quote">"Every trip counts. Save a little, grow a lot."</div>

    <input id="loginUsername" type="text" placeholder="Username" />
    <input id="loginPassword" type="password" placeholder="Password" />
    <button id="loginBtn" class="btn primary" style="margin-top:12px;">Login</button>

    <div class="small-text">Don't have an account? <a href="#" id="openSignup">Sign Up</a></div>
  </div>

  <!-- Signup card (hidden by default) -->
  <div class="auth-card hidden" id="signupCard" style="margin-left:16px">
    <h1 style="font-size:28px">Create Account</h1>
    <div class="quote">Start saving today — one trip at a time.</div>

    <input id="fullName" type="text" placeholder="Full name" />
    <input id="signupUsername" type="text" placeholder="Choose a username" />
    <input id="phoneNumber" type="tel" placeholder="Phone number (optional)" />
    <input id="stageName" type="text" placeholder="Stage / SACCO (optional)" />
    <input id="signupPassword" type="password" placeholder="Choose a password" />

    <button id="signupBtn" class="btn primary" style="margin-top:12px;">Create Account</button>
    <button id="cancelSignup" class="btn ghost" style="margin-top:8px;">Back to Login</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
