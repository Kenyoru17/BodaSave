<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{font-family:'Poppins',sans-serif;background:#f8fdf8;margin:0;padding:20px;}
    header{background:#2e8b57;color:#fff;text-align:center;padding:12px;font-weight:600;}
    .field{margin:8px 0;}
    input,select{width:100%;padding:8px;border:1px solid #ccc;border-radius:6px;}

    th,td{padding:8px;border-bottom:1px solid #ddd;text-align:left;}
  </style>
</head>
<body onload="ensureAuth();renderGoals();">

<header>ðŸŽ¯ Set a Goal</header>

<div class="field"><label>Goal Name:</label><input id="goalName" type="text"></div>
<div class="field"><label>Target Amount (KES):</label><input id="goalTarget" type="number"></div>
<div class="field"><label>End Date:</label><input id="goalEnd" type="date"></div>
<div class="field"><label>Priority:</label>
<select id="goalPriority">
  <option>High</option><option>Medium</option><option>Low</option>
</select></div>

<button onclick="saveGoal()">Save Goal</button>

<table>
  <thead><tr><th>Name</th><th>Target</th><th>Progress</th><th>Status</th></tr></thead>
  <tbody id="goalsBody"></tbody>
</table>

</html>
