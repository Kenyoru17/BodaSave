<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BodaSave Â· Goals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <nav class="sidebar">
      <div class="brand-mini"><h2>Boda<span>Save</span></h2></div>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="trips.html">Update Trip</a></li>
        <li><a href="expenses.html">Expenses</a></li>
        <li><a href="savings.html">Savings</a></li>
        <li><a href="goals.html" class="active">Goals</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
      <button id="logoutBtn" class="btn ghost small">Logout</button>
    </nav>

    <main class="content">
      <header class="topbar">
        <button id="menuBtn" class="hamburger">&#9776;</button>
        <div class="welcome">Goals</div>
      </header>

      <section>
        <h2>Create a Goal</h2>
        <form id="goalForm" class="form-compact">
          <div class="field"><input id="goalName" type="text" placeholder="Goal name (e.g., New Tyres)"></div>
          <div class="field"><input id="goalTarget" type="number" placeholder="Target amount (KES)"></div>
          <div class="field"><input id="goalEnd" type="date"></div>
          <div class="field">
            <select id="goalPriority">
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
          </div>
          <div class="actions"><button id="saveGoalBtn" class="btn primary" type="button">Save Goal</button></div>
        </form>

        <h3>Your Goals</h3>
        <table>
          <thead><tr><th>Name</th><th>Target</th><th>Progress</th><th>Status</th></tr></thead>
          <tbody id="goalsBody"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      ensureAuth();
      initSidebar();
      renderGoals();
      document.getElementById('saveGoalBtn').addEventListener('click', saveGoal);
    });
  </script>
</body>
</html>
