<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Goals · BodaSave</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <nav class="sidebar">
      <div class="brand-mini"><h2>Boda<span>Save</span></h2></div>
      <ul>
        <li><a href="dashboard.html">🏠 Home</a></li>
        <li><a href="trips.html">🚦 Trips</a></li>
        <li><a href="credit.html">💳 Credit</a></li>
        <li><a href="expenses.html">💸 Expenses</a></li>
        <li><a href="savings.html">💰 Savings</a></li>
        <li><a href="goals.html" class="active">🎯 Goals</a></li>
        <li><a href="reports.html">📊 Reports</a></li>
        <li><a href="profile.html">👤 Profile</a></li>
      </ul>
      <button id="logoutBtn" class="small ghost">Logout</button>
    </nav>

    <main class="content">
      <header class="topbar"><button class="hamburger">&#9776;</button><div class="welcome">Create a Goal</div></header>

      <section>
        <h2>Create a Goal</h2>
        <div class="form-compact">
          <div class="field"><label>Goal Name</label><input id="goalName" type="text" placeholder="e.g., New Tyres"></div>
          <div class="field"><label>Target Amount (KES)</label><input id="goalTarget" type="number"></div>
          <div class="field"><label>End Date</label><input id="goalEnd" type="date"></div>
          <div class="field"><label>Priority</label>
            <select id="goalPriority"><option>High</option><option>Medium</option><option>Low</option></select>
          </div>
          <div class="actions"><button id="saveGoalBtn" class="btn primary">Save Goal</button></div>
        </div>

        <h3>Your Goals</h3>
        <table>
          <thead><tr><th>Name</th><th>Target</th><th>Progress</th><th>Status</th></tr></thead>
          <tbody id="goalsBody"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      ensureAuth();
      initSidebar();
      renderGoals();
      const btn = document.getElementById('saveGoalBtn');
      if (btn) btn.addEventListener('click', saveGoal);
    });
  </script>
</body>
</html>
