<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BodaSave Â· Expenses</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <nav class="sidebar">
      <div class="brand-mini"><h2>Boda<span>Save</span></h2></div>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="trips.html">Update Trip</a></li>
        <li><a href="expenses.html" class="active">Expenses</a></li>
        <li><a href="savings.html">Savings</a></li>
        <li><a href="goals.html">Goals</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
      <button id="logoutBtn" class="btn ghost small">Logout</button>
    </nav>

    <main class="content">
      <header class="topbar">
        <button id="menuBtn" class="hamburger">&#9776;</button>
        <div class="welcome">Expenses</div>
      </header>

      <section>
        <h2>Record Expense</h2>
        <form id="expenseForm" class="form-compact">
          <div class="field"><input id="expenseDate" type="date"></div>
          <div class="field">
            <select id="expenseType">
              <option value="">Select expense type</option>
              <option>Fuel</option>
              <option>Maintenance</option>
              <option>Food</option>
              <option>Loan repayment</option>
              <option>Other</option>
            </select>
          </div>
          <div class="field"><input id="expenseAmount" type="number" placeholder="Amount (KES)"></div>
          <div class="field"><input id="expenseNote" type="text" placeholder="Note (optional)"></div>
          <div class="actions"><button id="saveExpenseBtn" class="btn primary" type="button">Save Expense</button></div>
        </form>

        <h3>Recent Expenses</h3>
        <table>
          <thead><tr><th>Date</th><th>Type</th><th>Amount</th><th>Note</th></tr></thead>
          <tbody id="expensesBody"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      ensureAuth();
      initSidebar();
      document.getElementById('expenseDate').value = new Date().toISOString().slice(0,10);
      renderExpenses();
      document.getElementById('saveExpenseBtn').addEventListener('click', saveExpense);
    });
  </script>
</body>
</html>
