<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses Â· BodaSave</title>
  <style>
    body{font-family:'Poppins',sans-serif;background:#f8fdf8;margin:0;padding:20px;}
    header{background:#2e8b57;color:#fff;text-align:center;padding:12px;font-weight:600;}
    .field{margin:8px 0;}
    input,select,textarea{width:100%;padding:8px;border:1px solid #ccc;border-radius:6px;}
    button{background:#2e8b57;color:#fff;border:none;padding:10px 14px;border-radius:6px;margin-top:10px;cursor:pointer;}
    table{width:100%;margin-top:20px;border-collapse:collapse;}
    th,td{padding:8px;border-bottom:1px solid #ddd;text-align:left;}
  </style>
</head>
<body onload="ensureAuth();renderExpenses();">

<header>ðŸ’¸ Record Expense</header>

<div class="field"><label>Date:</label><input id="expenseDate" type="date"></div>
<div class="field"><label>Expense Type:</label>
<select id="expenseType">
  <option>Fuel</option>
  <option>Maintenance</option>
  <option>Food</option>
  <option>Loan Repayment</option>
  <option>Other</option>
</select>
</div>
<div class="field"><label>Amount (KES):</label><input id="expenseAmount" type="number"></div>
<div class="field"><label>Notes:</label><textarea id="expenseNote"></textarea></div>

<button onclick="saveExpense()">Save Expense</button>

<h3>Recent Expenses</h3>
<table>
  <thead><tr><th>Date</th><th>Type</th><th>Amount</th><th>Note</th></tr></thead>
  <tbody id="expensesBody"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
