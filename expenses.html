<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expenses · BodaSave</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <nav class="sidebar">
      <div class="brand-mini"><h2>Boda<span>Save</span></h2></div>
      <ul>
        <li><a href="dashboard.html">🏠 Home</a></li>
        <li><a href="trips.html">🚦 Trips</a></li>
        <li><a href="expenses.html" class="active">💸 Expenses</a></li>
        <li><a href="savings.html">💰 Savings</a></li>
        <li><a href="goals.html">🎯 Goals</a></li>
        <li><a href="reports.html">📊 Reports</a></li>
        <li><a href="profile.html">👤 Profile</a></li>
      </ul>
      <button id="logoutBtn" class="small ghost">Logout</button>
    </nav>

    <main class="content">
      <header class="topbar">
        <button class="hamburger">&#9776;</button>
        <div class="welcome">Record Expense</div>
      </header>

      <section>
        <h2>Record Expense</h2>
        <div class="form-compact">
          <div class="field"><label>Date</label><input id="expenseDate" type="date"></div>
          <div class="field"><label>Expense Type</label>
            <select id="expenseType">
              <option>Fuel</option>
              <option>Maintenance</option>
              <option>Food</option>
              <option>Loan Repayment</option>
              <option>Other</option>
            </select>
          </div>
          <div class="field"><label>Amount (KES)</label><input id="expenseAmount" type="number"></div>
          <div class="field"><label>Notes</label><textarea id="expenseNote" rows="2"></textarea></div>
          <div class="actions"><button id="saveExpenseBtn" class="btn primary">Save Expense</button></div>
        </div>

        <h3>Recent Expenses</h3>
        <table>
          <thead><tr><th>Date</th><th>Type</th><th>Amount</th><th>Note</th></tr></thead>
          <tbody id="expensesBody"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      ensureAuth();
      initSidebar();
      renderExpenses();
      const d = document.getElementById('expenseDate');
      if (d && !d.value) d.value = new Date().toISOString().slice(0,10);
    });
  </script>
</body>
</html>
