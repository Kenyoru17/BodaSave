<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BodaSave · Reports</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <nav class="sidebar">
      <div class="brand-mini"><h2>Boda<span>Save</span></h2></div>
      <ul>
        <li><a href="dashboard.html">🏠 Home</a></li>
        <li><a href="trips.html">🚦 Trips</a></li>
        <li><a href="credit.html">💳 Credit</a></li>
        <li><a href="expenses.html">💸 Expenses</a></li>
        <li><a href="savings.html">💰 Savings</a></li>
        <li><a href="goals.html">🎯 Goals</a></li>
        <li><a href="reports.html" class="active">📊 Reports</a></li>
        <li><a href="profile.html">👤 Profile</a></li>
      </ul>
      <button id="logoutBtn" class="small ghost">Logout</button>
    </nav>

    <main class="content">
      <header class="topbar"><button class="hamburger">&#9776;</button><div class="welcome">Reports & Insights</div></header>

      <section>
        <h2>Summary Overview</h2>
        <p><strong>Total Earned:</strong> KES <span id="reportEarned">0</span></p>
        <p><strong>Total Spent:</strong> KES <span id="reportSpent">0</span></p>
        <p><strong>Total Saved:</strong> KES <span id="reportSaved">0</span></p>

        <h3>Recent Records</h3>
        <table>
          <thead><tr><th>Date</th><th>Type</th><th>Amount</th><th>Details</th></tr></thead>
          <tbody id="reportBody"></tbody>
        </table>

        <div class="actions" style="margin-top:16px;">
          <button class="btn primary" id="downloadReportBtn">📥 Download Report (CSV)</button>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      ensureAuth();
      initSidebar();
      renderReports();
      const dl = document.getElementById('downloadReportBtn');
      if (dl) dl.addEventListener('click', exportCSV);
    });
  </script>
</body>
</html>
